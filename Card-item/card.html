<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="card-item one">
    <h2 class="card-title">Weekly Sales</h2>
    <img class="card-image" src="images/chart-line.svg" alt="icon-diamond">
    <p class="card-num">$ 15,0000</p>
    <p class="card-text">Increased by 60%</p>
  </section>
  <section class="card-item two">
    <h2 class="card-title">Weekly Orders</h2>
    <img class="card-image" src="images/bookmark.svg" alt="icon-diamond">
    <p class="card-num">45,6334</p>
    <p class="card-text">Decreased by 10%</p>
  </section>
  <section class="card-item three">
    <h2 class="card-title">Visitors Online</h2>
    <img class="card-image" src="images/diamond.svg" alt="icon-diamond">
    <p class="card-num">95,5741</p>
    <p class="card-text">Increased by 5%</p>
  </section>
</body>
</html>
